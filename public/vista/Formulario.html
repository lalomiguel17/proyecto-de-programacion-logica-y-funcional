
<!DOCTYPE html>

<html lang="es">

<head>

<title>formulario</title>

<link href="../css/formulario.css" rel="stylesheet" type="text/css">

</head>


<body>
<h1>Datos Paciente</h1>

<form   method="post" action ="registrar.php"class="form-register" onsubmit="return validar();">
<h2 class ="form__titulo">Usuario</h2>
<div class ="contenedor-inputs">


      


<p>Nombre: </p> 
<input type="text" id="nombre" size"10" placeholder="Nombre" class="input-100" required/>
    
<p>Edad: </p> 
<input type="text" id="control"  maxlength="8" size"3"  placeholder="Edad" class="input-100" required/>
    
    
<p>Sexo: </p> <p><p> 
               <input type="radio" name="sexo" values="H">Hombre 
               <input type="radio" name="sexo" values="M">Mujer
 


<p>Domicilio: </p> 
<input type="text" id="domicilio" size"10" placeholder="Domicilio" class="input-100" required/>

<p><p>


    <input type="submit" value="Enviar" id="enviar"/><br><br>
    <input type="submit" value="Borrar" id="borrar"/>
</div>
</form>
